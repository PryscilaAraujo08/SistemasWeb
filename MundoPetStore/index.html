<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos para Cães</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos para o corpo do documento */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightskyblue;
            text-align: center;
        }

        /* Estilos para o cabeçalho (header) */
        header {
            background-color: darkturquoise;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        header form {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-left: 20px;
            max-width: 800px;
        }

        header input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        header button {
            background-color: deeppink;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        header .icons {
            display: flex;
            align-items: center;
        }

        header .icon {
            margin-left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        header .icon a {
            color: white;
            text-decoration: none;
        }

        /* Estilos para a barra de navegação (nav) */
        nav {
            display: flex;
            background-color: lightblue;
            padding: 10px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: deeppink;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: lightpink;
        }

        /* Estilos para o rodapé (footer) */
        footer {
            background-color: mediumorchid;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para as seções (section) */
        section {
            padding: 20px;
            text-align: left;
        }

        h2 {
            margin-bottom: 10px;
            color: darkcyan;
        }

        /* Estilos para produtos */
        .product {
            border: 1px solid #dddddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: lightseagreen;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Estilos para o carrossel */
        #carousel-container {
            width: 100%; /* Alterado para ocupar a largura total */
            overflow: hidden;
            max-height: 500px; /* altura máxima */
            position: relative; /* posicionar as setas corretamente */
        }

        #carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* acomodar os dois itens do carrossel */
        }

        .carousel-item {
            min-width: 100% / /* acomodar os dois itens do carrossel */
            box-sizing: border-box;
        }

        /* Estilo para a imagem no carrossel */
        .carousel-item img {
            width: 100%;
            height: auto;
        }

        /* Setas de navegação */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
</head>

<body>

    <!-- Conteúdo do corpo do documento -->

    <header>
        <img src="images/MundoPetStore.png" alt="Logo da Loja">
        <form action="#" method="get">
            <input type="text" placeholder="Pesquisar produtos">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="icons">
            <div class="icon">
                <a href="login.html">
                    <i class="far fa-user"></i>
                </a>
            </div>
            <div class="icon"><i class="far fa-heart"></i></div>
            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </header>

    <img src="images/cores.jpg" alt="Imagem" style="width: 100%; max-height: 100px; margin-top: 0px;">

    <nav>
        <a href="index.html">Início</a>
        <a href="cachorros.html">Cães</a>
        <a href="gatos.html">Gatos</a>
        <a href="higiene.html">Higiene e Beleza</a>
        <a href="formulario.html">Agendamentos</a>
    </nav>

    <!-- imagem -->
    <img src="images/petisco.jpg" alt="Petisco" style="width: 100%;">

    <!-- Carrossel de Imagens -->
    <div id="carousel-container">
        <div id="carousel">
            <div class="carousel-item">
                <img src="images/PET.jpg" alt="Ração Seca 1">
            </div>
            <!-- Imagem clicável -->
            <a href="higiene.html" class="carousel-item">
                <img src="images/gatinho.jpg" alt=" Imagem">
            </a>
            <div class="carousel-item">
                <img src="images/patinhas.jpg" alt="Petisco">
            </div>
        </div>

        <!-- Setas de navegação -->
        <button id="prevBtn" class="carousel-btn" onclick="prevSlide()">&#9665;</button>
        <button id="nextBtn" class="carousel-btn" onclick="nextSlide()">&#9655;</button>
    </div>

    <!-- Espaço em branco -->
    <div style="height: 100px;"></div>

    <footer>
        <p>Entre em contato: pryscilaa08@outlook.com | Telefone: (31) 999999999</p>
    </footer>

    <!-- Script para controlar o carrossel -->
    <script>
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                index = slides.length - 1;
            } else if (index >= slides.length) {
                index = 0;
            }

            carousel.style.transform = `translateX(${-index * 33.33}%)`;
            currentIndex = index;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Adicionando funcionalidade de setas de navegação
        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);

        // Opção: Autoplay
        // setInterval(()
    </script>
</body>

</html>
